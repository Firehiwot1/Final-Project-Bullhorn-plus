<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>

    <th:block th:fragment="header">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    </th:block>

</head>
<body>
<div class="container" style="background-color: white">

    <div class="jumbotron" style="background-image: url(https://res.cloudinary.com/de6d1rruj/image/upload/c_scale,h_100,w_100/v1565081492/An-Introverts-Guide-To-Networking_fjtgum.jpg);background-size: 100%;">
        <h1 class="display-4">Welcome to Bullhorn</h1>
        <p class="lead">Get the most out of Bullhorn.</p>
        <hr class="my-4">

        <div th:fragment="nav">
            <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark">


                <ul class="navbar-nav">

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/">
                            Welcome <span th:text="${#authentication.name}"></span>
                        </a>
                    </li>
                    <!-- this shows up at all times-->
                    <li class="nav-item">
                        <a class="nav-link" href="/home">
                            Welcome  <span sec:authentication="name"></span>
                        </a>
                    </li>


                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/home">Bullhorn</a>
                    </li>

                </ul>

            </nav>
        </div>



        <!-- Footer -->
        <footer class="footer fixed-bottom" th:fragment="footer">
            <div class="container" style="text-align: center" >
                <p>&copy; Copyright 2019</p>
            </div>
        </footer>

        <!-- Javascript -->
        <th:block th:fragment="jslinks">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </th:block>
    </div>
</div>
</body>
</html>
